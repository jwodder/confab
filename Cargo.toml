[package]
name = "confab"
version = "0.1.0-dev"
edition = "2021"
rust-version = "1.61"
description = "Asynchronous line-oriented interactive TCP client"
authors = ["John Thorvald Wodder II <confab@varonathe.org>"]
repository = "https://github.com/jwodder/confab"
license = "MIT"
keywords = ["tcp", "client", "chat"]
categories = ["command-line-utilities", "network-programming"]
exclude = ["/.*"]

[dependencies]
anyhow = "1.0.66"
bytes = "1.3.0"
chrono = "0.4.23"
clap = { version = "4.0.26", default-features = false, features = ["derive", "error-context", "help", "std", "suggestions", "usage", "wrap_help"] }
crossterm = "0.25.0"
futures = "0.3.25"
itertools = "0.10.5"
native-tls = "0.2.11"
rustyline-async = "0.3.0"
tokio = { version = "1.22.0", features = ["macros", "net", "rt", "rt-multi-thread"] }
tokio-native-tls = "0.3.0"
tokio-util = { version = "0.7.4", features = ["codec"] }
unicode-general-category = "0.6.0"

[dev-dependencies]
rstest = { version = "0.15.0", default-features = false }
tokio = { version = "1.22.0", features = ["io-util", "time"] }
tokio-stream = { version = "0.1.11", features = ["time"] }
